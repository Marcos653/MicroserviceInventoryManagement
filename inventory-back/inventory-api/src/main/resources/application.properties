# Server port
server.port=8081

# RabbitMQ configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

inventoryapp.rabbitmq.exchange=inventory.exchange
inventoryapp.rabbitmq.routingkey=inventory.routingkey
inventoryapp.rabbitmq.queue=inventory.queue
inventoryapp.rabbitmq.orderqueue=inventory.order.queue
inventoryapp.rabbitmq.confirmationqueue=inventory.confirmation.queue
inventoryapp.rabbitmq.unavailablequeue=inventory.unavailable.queue

# JPA / Database configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
