<!DOCTYPE html>
<html>
<head>
    <title>Create Inventory</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="viewOrders.html">View Orders</a></li>
            <li><a href="createOrder.html">Create Order</a></li>
            <li><a href="createInventory.html">Create Inventory</a></li>
            <li><a href="viewInventory.html">View Inventory</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Create Inventory</h1>
        <form id="inventory-form">
            <label for="inventory-name">Inventory Name:</label><br>
            <input type="text" id="inventory-name" name="inventory-name" required><br>
            <label for="inventory-price">Inventory Price:</label><br>
            <input type="number" id="inventory-price" name="inventory-price" required><br>
            <label for="inventory-quantity">Inventory Quantity:</label><br>
            <input type="number" id="inventory-quantity" name="inventory-quantity" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="../js/createInventory.js"></script>
</body>
</html>
